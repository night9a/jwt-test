<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Banner Example</title>
  <style>
    /* Reset body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation bar styles */
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Page content styles */
    .content {
      flex: 1;
      padding: 80px 20px; /* Add padding to compensate for the navbar */
      text-align: center;
    }

    /* Ad banner styles */
    .ad-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px; /* Matches the ad height */
      background-color: #f9f9f9;
      text-align: center;
      z-index: 1000;
    }

    .ad-banner iframe {
      width: 320px;
      height: 50px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-items">
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is the main content of the page.</p>
  </div>

  <!-- Ad Banner -->
  <div class="ad-banner">
    <script type="text/javascript">
      atOptions = {
        'key': '56626b1d8dd6666380892f2c47e4111f',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//wheelchairbewilderedwaver.com/56626b1d8dd6666380892f2c47e4111f/invoke.js"></script>
  </div>
</body>
</html>
